<script>
    $('[data-fancybox]').fancybox({
  // Options will go here
  buttons : [
    'close'
  ],
  wheel : false,
  transitionEffect: "slide",
   // thumbs          : false,
  // hash            : false,
  loop            : true,
  // keyboard        : true,
  toolbar         : false,
  // animationEffect : false,
  // arrows          : true,
  clickContent    : false
});
$("#showGallery").on("click", function() {
    $("[data-fancybox='image']").eq(0).trigger("click");
});

    var numberImage = document.getElementsByTagName('img')
    document.querySelector("#remain").innerHTML = "<p>+</p>"+(numberImage.length-5)
    document.querySelector("#total").innerHTML = (numberImage.length)
